<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/style.css">
    <link rel="stylesheet" href="fontawesome/solid.css">
    <title>Library</title>
</head>
<body>
    <main id="main-content">
        <h2 class="notification"></h2>
        <div id="modal-box">
            <dialog id="modal-book-form">
                <form id="book-form">
                    <label for="book-title">Title: </label>
                    <input name="book-title" type="text">
                    
                    <label for="book-author">Author: </label>
                    <input name="book-author" type="text">
                    
                    <label for="book-pages">Pages: </label>
                    <input name="book-pages" type="text">

                    <div name="book-radio-btns">
                    <label for="book-radio-btns">Already Read?:</label>
                        <label for="read-yes">Yes</label>
                        <input type="radio" name="book-read" id="read-yes" value="Yes" checked>
                        <label for="read-no">No</label>
                        <input type="radio" name="book-read" id="read-no" value="No">
                    </div>
                <input type="submit" value="Add Book">
                </form>
                <button id="close-book-btn"><i class="fa-solid fa-xmark"></i></button>
            </dialog>
        </div>
        <div id="book-app-grid">
            <section id="welcome-mes">
                <h1>Bookie.io, Save your <span>Books</span> at one place.</h1>
            </section>
            <section id="ui-menu">
                <button id="new-book-btn">NEW BOOK</button>
                <button id="show-book-btn">SHOW BOOKS</button>
            </section>
            <section id="image-section">
                <img src="images/book-lover.svg" id="book-woman">
            </section>
            <section id="list-section">
            <div id="book-list-container">
                <ul id="book-list">
                </ul>
            </div>
            </section>
        </div>
    </main>
    <script type="module" src="js/library.js"></script>
    <script src="js/dialog.js"></script>
    <script src="https://kit.fontawesome.com/7290e96d25.js" crossorigin="anonymous"></script>
</body>
</html>
